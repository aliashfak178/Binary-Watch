<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Binary Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    
    <div class="container">
        <div class="desktop-mode">
            <h2>Please open in desktop mode...</h2>
        </div>
        <h2 id="title">My Binary Watch</h2>
        <div class="watch">
            <div class="HH"><span id="Hour"></span>:  
                <div class="B-HH">

                <label for="H32"><span style="font-size: 24px; font-weight: bold;">32</span><br>
                     <input type="radio" name="" id="H32" >
                    </label>

                    <label for="H16"><span style="font-size: 24px; font-weight: bold; ">16</span><br>
                        <input type="radio" name="" id="H16"  >
                       </label>
                    
                    <label for="H8"><span style="font-size: 24px; font-weight: bold; ">8</span><br>
                        <input type="radio" name="" id="H8"  >
                       </label>

                       <label for="H4"><span style="font-size: 24px; font-weight: bold; ">4</span><br>
                        <input type="radio" name="" id="H4"  >
                       </label>

                       <label for="H2"><span style="font-size: 24px; font-weight: bold; ">2</span><br>
                        <input type="radio" name="" id="H2"  >
                       </label>

                       <label for="H1"><span style="font-size: 24px; font-weight: bold; ">1</span><br>
                        <input type="radio" name="" id="H1"  >
                       </label>
                    
                </div>
            </div>
            <div class="MM"><span id="Min"></span>:
                <div class="B-MM">

                    <label for="M32"><span style="font-size: 24px; font-weight: bold;">32</span><br>
                        <input type="radio" name="" id="M32" >
                       </label>

                       <label for="M16" style="margin-left: 60px;"><span style="font-size: 24px; font-weight: bold;">16</span><br>
                        <input type="radio" name="" id="M16" >
                       </label>

                       <label for="M8" style="margin-left: 60px;"><span style="font-size: 24px; font-weight: bold;">8</span><br>
                        <input type="radio" name="" id="M8" >
                       </label>

                       <label for="M4" style="margin-left: 60px;"><span style="font-size: 24px; font-weight: bold;">4</span><br>
                        <input type="radio" name="" id="M4" >
                       </label>

                       <label for="M2" style="margin-left: 60px;"><span style="font-size: 24px; font-weight: bold;">2</span><br>
                        <input type="radio" name="" id="M2" >
                       </label>

                       <label for="M1" style="margin-left: 60px;"><span style="font-size: 24px; font-weight: bold;">1</span><br>
                        <input type="radio" name="" id="M1" >
                       </label>

                </div>
            </div>
            <div class="SS"><span id="sec"></span>:
                <div class="B-SS">

                    <label for="S32"><span style="font-size: 24px; font-weight: bold;">32</span><br>
                        <input type="radio" name="" id="S32" >
                       </label>

                       <label for="S16" style="margin-left: 60px;"><span style="font-size: 24px; font-weight: bold;">16</span><br>
                        <input type="radio" name="" id="S16" >
                       </label>

                       <label for="S8" style="margin-left: 60px;"><span style="font-size: 24px; font-weight: bold;">8</span><br>
                        <input type="radio" name="" id="S8" >
                       </label>

                       <label for="S4" style="margin-left: 60px;"><span style="font-size: 24px; font-weight: bold;">4</span><br>
                        <input type="radio" name="" id="S4" >
                       </label>

                       <label for="S2" style="margin-left: 60px;"><span style="font-size: 24px; font-weight: bold;">2</span><br>
                        <input type="radio" name="" id="S2" >
                       </label>

                       <label for="S1" style="margin-left: 60px;"><span style="font-size: 24px; font-weight: bold;">1</span><br>
                        <input type="radio" name="" id="S1" >
                       </label>

                </div>
            </div>
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
